			.dropdown {

				display: inline-block;
			}
			
			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 150px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				border-radius: 12px;
				font-size: 13px;
			}
			
			.dropdown-content a {
				color: black;
				padding: 9px 12px;
				text-decoration: none;
				display: block;
			}
			
			.dropdown:hover .dropdown-content {
				display: block;
			}
			
			.dropdown:hover .dropbtn {
				background-color: #c56363;
			}

		</style>

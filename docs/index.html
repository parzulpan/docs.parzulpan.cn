<body>
  <div id="app">加载中...</div>
  <div data-app id="main">加载中...</div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/parzulpan',
      el: '#app',
      loadNavbar: true,
      coverpage: true,
      // logo: '/_media/logo.png',
      name: 'Docs',
      loadSidebar: true,
      subMaxLevel: 7,
      relativePath: true,
      autoHeader: true,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      onlyCover: false,
      disqus: 'shortname',
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      disqus: 'shortname'
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

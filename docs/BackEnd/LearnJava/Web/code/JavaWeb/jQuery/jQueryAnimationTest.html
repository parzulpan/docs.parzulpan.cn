<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS_动画 品牌展示</title>
<!--    1.点击按钮的时候，隐藏和显示卡西欧之后的品牌。-->
<!--    2.当显示全部内容的时候，按钮文本为“显示精简品牌” 然后，小三角形向上。所有品牌产品为默认颜色。-->
<!--    3.当只显示精简品牌的时候，要隐藏卡西欧之后的品牌，按钮文本为“显示全部品牌” 然后小三形向下。-->
<!--    并且把佳能，尼康的品牌颜色改为红色（给 li 标签添加 promoted 样式即可）-->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 12px;
            text-align: center;
        }

        a {
            color: #0044DD;
            text-decoration: none;
        }

        a:hover {
            color: #FF5500;
            text-decoration: underline;
        }

        .subCategoryBox {
            width: 600px;
            text-align: center;
            margin: 40px auto 0;
        }

        .subCategoryBox ul {
            list-style: none;
        }

        .subCategoryBox ul li {
            display: block;
            float: left;
            width: 200px;
            line-height: 20px;
        }

        .showMore, .showLess {
            clear: both;
            text-align: center;
            padding-top: 10px;
        }

        .showMore a, .showLess a {
            display: block;
            width: 120px;
            margin: 0 auto;
            line-height: 24px;
            border: 1px solid #AAAAAA;
        }

        .showMore a span {
            padding-left: 15px;
            background: url("../img/down.gif") no-repeat 0 0;
        }

        .showLess a span {
            padding-left: 15px;
            background: url("../img/up.gif") no-repeat 0 0;
        }

        .promoted a {
            color: #FF5500;
        }

    </style>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            // 基本初始状态
            $("li:gt(5):not(:last)").hide();

            // 给按钮绑定单击事件
            $("div div a").click(function () {
                // 让某些品牌，显示，或隐藏
                $("li:gt(5):not(:last)").toggle();

                // 判断 品牌，当前是否可见
                if ($("li:gt(5):not(:last)").is(":hidden")) {
                    // 品牌隐藏的状态 ：1 显示全部品牌 == 角标向下 showmore
                    $("div div a span").text("显示全部品牌");

                    $("div div").removeClass();
                    $("div div").addClass("showMore");

                    // 去掉高亮
                    $("li:contains('索尼')").removeClass("promoted");
                } else {
                    // 品牌可见的状态：2 显示精简品牌 == 角标向上 showless
                    $("div div a span").text("显示精简品牌");

                    $("div div").removeClass();
                    $("div div").addClass("showLess");

                    // 加高亮
                    $("li:contains('索尼')").addClass("promoted");
                }

                return false;
            })
        })
    </script>
</head>
<body>

    <div class="subCategoryBox">
        <ul>
            <li><a href="#">佳能</a><i>(30440)</i></li>
            <li><a href="#">索尼</a><i>(27220) </i></li>
            <li><a href="#">三星</a><i>(20808) </i></li>
            <li><a href="#">尼康</a><i>(17821) </i></li>
            <li><a href="#">松下</a><i>(12289) </i></li>
            <li><a href="#">卡西欧</a><i>(8242) </i></li>
            <li><a href="#">富士</a><i>(14894) </i></li>
            <li><a href="#">柯达</a><i>(9520) </i></li>
            <li><a href="#">宾得</a><i>(2195) </i></li>
            <li><a href="#">理光</a><i>(4114) </i></li>
            <li><a href="#">奥林巴斯</a><i>(12205) </i></li>
            <li><a href="#">明基</a><i>(1466) </i></li>
            <li><a href="#">爱国者</a><i>(3091) </i></li>
            <li><a href="#">其它品牌相机</a><i>(7275) </i></li>
        </ul>
        <div class="showMore">
            <a href="more.html"><span>显示全部品牌</span></a>
        </div>
    </div>

</body>
</html>

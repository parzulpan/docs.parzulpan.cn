<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 条件和循环</title>
    <script src="../resources/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>

<div id = "app-4">
    <ol>
        <li v-for="todo in todo_list">
            {{todo.text}}
        </li>
    </ol>
</div>

<script>
    // 不仅可以把数据绑定到 DOM 文本或 attribute，还可以绑定到 DOM 结构。
    // Vue 也提供一个强大的过渡效果系统，可以在 Vue 插入/更新/移除元素时自动应用过渡效果
    let app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    // v-for 指令可以绑定数组的数据来渲染一个项目列表
    let app4 = new Vue({
        el: '#app-4',
        data: {
            todo_list: [
                {text: 'Learn HTML'},
                {text: 'Learn CSS'},
                {text: 'Learn JS'},
                {text: 'Learn Vue.js'},
            ]
        }
    })
</script>


</body>
</html>

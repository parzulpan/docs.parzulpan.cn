<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 模板语法</title>
    <script src="../resources/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<script>
    // 1. 插值
    // 1.1. 文本
    // 数据绑定最常见的形式就是使用"Mustache"语法(双大括号)的文本插值
    // <span>Message: {{ msg }}</span>
    // Mustache 标签将会被替代为对应数据对象上 msg property 的值。
    // 无论何时，绑定的数据对象上 msg property 发生了改变，插值处的内容都会更新。
    // 通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。

    // 1.2. 原始HTML
    // 双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html
    // <p>Using mustaches: {{ rawHtml }}</p>    // =>
    // <p>Using v-html directive: <span v-html="rawHtml"></span></p>    // =>
    // 这个 span 的内容将会被替换成为 property 值 rawHtml，直接作为 HTML——会忽略解析 property 值中的数据绑定。
    // 注意，你不能使用 v-html 来复合局部模板，因为 Vue 不是基于字符串的模板引擎。
    // 反之，对于用户界面 (UI)，组件更适合作为可重用和可组合的基本单位。

    // 1.3. Attribute
    // Mustache 语法不能作用在 HTML attribute 上，遇到这种情况应该使用 v-bind 指令
    // <div v-bind:id="dynamicId"></div>

    // 1.4 使用JS表达式
    // 对于所有的数据绑定，Vue.js 都提供了完全的 JavaScript 表达式支持
    // {{ number + 1 }}
    // {{ ok ? 'YES' : 'NO' }}
    // {{ message.split('').reverse().join('') }}
    // <div v-bind:id="'list-' + id"></div>
    // 这些表达式会在所属 Vue 实例的数据作用域下作为 JavaScript 被解析。
    // 有个限制就是，每个绑定都只能包含单个表达式，所以下面的例子都不会生效。


    // 2. 指令
    // 指令 (Directives) 是带有 v- 前缀的特殊 attribute。指令 attribute 的值预期是单个 JavaScript 表达式 (v-for 是例外情况)
    // 指令的职责是，当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM。

    // 2.1. 参数
    // 一些指令能够接收一个“参数”，在指令名称之后以冒号表示
    // 例如，v-bind 指令可以用于响应式地更新 HTML attribute：
    // <a v-bind:href="url">...</a>
    // 在这里 href 是参数，告知 v-bind 指令将该元素的 href attribute 与表达式 url 的值绑定。
    // v-on 指令，它用于监听 DOM 事件：
    // <a v-on:click="doSomething">...</a>
    // 在这里参数是监听的事件名。

    // 2.2. 动态参数
    // 从 2.6.0 开始，可以用方括号括起来的 JavaScript 表达式作为一个指令的参数
    // <a v-bind:[attributeName]="url"> ... </a>

    // 2.3. 修饰符
    // 修饰符 (modifier) 是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。
    // 例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()
    // <form v-on:submit.prevent="onSubmit">...</form>


    // 3. 缩写
    // v- 前缀作为一种视觉提示，用来识别模板中 Vue 特定的 attribute。
    // 当你在使用 Vue.js 为现有标签添加动态行为 (dynamic behavior) 时，v- 前缀很有帮助，
    // 然而，对于一些频繁用到的指令来说，就会感到使用繁琐。
    // 同时，在构建由 Vue 管理所有模板的单页面应用程序 (SPA - single page application) 时，v- 前缀也变得没那么重要了。
    // Vue 为 v-bind 和 v-on 这两个最常用的指令，提供了特定简写：

    // 3.1. v-bind 缩写
    <!-- 完整语法 -->
    // <a v-bind:href="url">...</a>
    //
    // <!-- 缩写 -->
    // <a :href="url">...</a>
    //
    // <!-- 动态参数的缩写 (2.6.0+) -->
    // <a :[key]="url"> ... </a>

    // 3.2. v-on 缩写
    // <!-- 完整语法 -->
    // <a v-on:click="doSomething">...</a>
    //
    // <!-- 缩写 -->
    // <a @click="doSomething">...</a>
    //
    // <!-- 动态参数的缩写 (2.6.0+) -->
    // <a @[event]="doSomething"> ... </a>

</script>


</body>
</html>

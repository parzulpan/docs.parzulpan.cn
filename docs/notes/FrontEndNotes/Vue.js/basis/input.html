<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 处理用户输入</title>
    <script src="../resources/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMsg">反转消息</button>
</div>

<div id="app-6">
    <p>{{form}}</p>
    <label>
        <input v-model="form">
    </label>
</div>

<script>
    // 用 v-on 指令添加一个事件监听器，通过它调用在 Vue 实例中定义的方法
    let app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js !'
        },
        methods: {
            reverseMsg: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    // 用v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定
    let app6 = new Vue({
        el: '#app-6',
        data: {
            form: "Hello Vue.js !"
        }
    })

</script>


</body>
</html>

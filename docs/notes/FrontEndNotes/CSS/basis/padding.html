<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 填充</title>
    <style>
        p {
            background-color:yellow;
        }
        p.padding {
            /*padding-top:25px;*/
            /*padding-bottom:25px;*/
            /*padding-right:50px;*/
            /*padding-left:50px;*/
            /*简写*/
            padding: 25px 50px;
        }
    </style>
</head>
<body>
<!--它定义元素边框与元素内容之间的空间，即上下左右的内边距-->
<!--当元素的 padding（填充）内边距被清除时，所释放的区域将会受到元素背景颜色的填充-->
<!--单独使用 padding 属性可以改变上下左右的填充-->
<p>这是一个没有指定填充边距的段落。</p>
<p class="padding">这是一个指定填充边距的段落。</p>

</body>
</html>

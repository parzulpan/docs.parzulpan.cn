<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 轮廓</title>
    <style>
        p {
            border:1px solid red;
            outline:green dotted thick;
        }
        p.dotted {
            outline: #00ff00 dotted thin;
        }
        p.dashed {
            outline-style:dashed;
            outline-width:10px;
        }
        p.solid {
            outline-style:solid;
        }
        p.double {
            outline-style:double;
        }
        p.groove {
            outline-style:groove;
        }
        p.ridge {
            outline-style:ridge;
        }
        p.inset {
            outline-style:inset;
        }
        p.outset {
            outline-style:outset;
        }


    </style>
</head>
<body>
<!--轮廓(outline)是绘制于元素周围的一条线，位于边框边缘的外围，可起到突出元素的作用-->
<!--outline: 在一个声明中设置所有的轮廓属性-->
<!--outline-color: 设置轮廓的颜色-->
<!--outline-style: 设置轮廓的样式-->
<!--outline-width: 设置轮廓的宽度-->

<!--总结：-->
<!--1.outline是不占空间的，既不会增加额外的width或者height(这样不会导致浏览器渲染时出现reflow或是repaint)-->
<!--2.outline有可能是非矩形的(火狐浏览器下)-->

<p><b>注意:</b> 如果只有一个 !DOCTYP E指定 IE8 支持 outline 属性。</p>
<p class="dotted">点线轮廓</p>
<p class="dashed">虚线轮廓</p>
<p class="solid">实线轮廓</p>
<p class="double">双线轮廓</p>
<p class="groove">凹槽轮廓</p>
<p class="ridge">垄状轮廓</p>
<p class="inset">嵌入轮廓</p>
<p class="outset">外凸轮廓</p>


</body>
</html>

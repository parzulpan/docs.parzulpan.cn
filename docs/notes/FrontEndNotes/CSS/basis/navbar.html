<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 导航栏</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
        }
        li a {
            display: block;
            color: #000000;
            padding: 8px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #555555;
            color: #000000;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
</ul>
<p>背景颜色添加到链接中显示链接的区域</p>
<p>注意，使用display: block，整个区域是可点击的链接，而不仅仅是文本。</p>



</body>
</html>

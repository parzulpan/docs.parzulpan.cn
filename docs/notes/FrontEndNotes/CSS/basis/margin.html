<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 外边距</title>
    <style>
        p {
            background-color:yellow;
        }
        p.margin {
            /*margin-top:100px;*/
            /*margin-bottom:100px;*/
            /*margin-right:50px;*/
            /*margin-left:50px;*/
            /*简写*/
            margin: 100px 50px;
        }
    </style>
</head>
<body>

<!--margin(外边距)属性定义元素周围的空间-->
<!--margin 清除周围的(外边框)元素区域。margin 没有背景颜色，是完全透明的。-->
<!--margin 可以单独改变元素的上，下，左，右边距，也可以一次改变所有的属性。-->
<p>这是一个没有指定边距大小的段落。</p>
<p class="margin">这是一个指定边距大小的段落。</p>

<!--margin属性可以有一到四个值。-->
<!--margin:25px 50px 75px 100px;-->
<!--上边距为25px-->
<!--右边距为50px-->
<!--下边距为75px-->
<!--左边距为100px-->

<!--margin:25px 50px 75px;-->
<!--上边距为25px-->
<!--左右边距为50px-->
<!--下边距为75px-->

<!--margin:25px 50px;-->
<!--上下边距为25px-->
<!--左右边距为50px-->

<!--margin:25px;-->
<!--所有的4个边距都是25px-->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 文本效果</title>
    <style>
        h1 {
            text-shadow: 5px 5px 5px #FF0000;
        }
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            box-shadow: 10px 10px 5px #888888;
        }
    </style>
</head>
<body>
<!--以下文本属性：-->
<!--text-shadow-->
<!--box-shadow-->
<!--text-overflow-->
<!--word-wrap-->
<!--word-break-->

<!--CSS3 中，text-shadow属性适用于文本阴影。-->
<h1>CSS3 中，text-shadow属性适用于文本阴影。</h1>

<!--CSS3 中 CSS3 box-shadow 属性适用于盒子阴影。-->
<div>CSS3 中 CSS3 box-shadow 属性适用于盒子阴影。</div>

<!--写 box-shadow 的依次顺序为：-->
<!--h-shadow   v-shadow   blur   spread   color   insect-->
<!--水平阴影    垂直阴影   模糊    阴影尺寸  颜色   外阴影转到内阴影-->


<!--属性	                描述-->
<!--hanging-punctuation	规定标点字符是否位于线框之外。-->
<!--punctuation-trim	规定是否对标点字符进行修剪。-->
<!--text-align-last	    设置如何对齐最后一行或紧挨着强制换行符之前的行。-->
<!--text-emphasis	    向元素的文本应用重点标记以及重点标记的前景色。-->
<!--text-justify	    规定当 text-align 设置为 "justify" 时所使用的对齐方法。-->
<!--text-outline	    规定文本的轮廓。-->
<!--text-overflow	    规定当文本溢出包含元素时发生的事情。-->
<!--text-shadow	        向文本添加阴影。-->
<!--text-wrap	        规定文本的换行规则。-->
<!--word-break	        规定非中日韩文本的换行规则。	-->
<!--word-wrap	        允许对长的不可分割的单词进行分割并换行到下一行-->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 图片模态</title>
    <style>
        #myImg {
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #myImg:hover {
            opacity: 0.7;
        }

        /*The Modal (background)*/
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
        }

        /*Modal Content (image)*/
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /*Caption of Modal Image*/
        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        /* Add Animation */
        .modal-content, #caption {
            animation: zoom, 0.6s;
            -webkit-animation: zoom, 0.6s;
        }
        @keyframes zoom {
            from {transform: scale(0.1)}
            to {transform: scale(1)}
        }
        @-webkit-keyframes zoom {
            from {transform: scale(0.1)}
            to {transform: scale(1)}
        }

        /* The Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover, .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /*100% Image Width on Smaller Screens*/
        @media only screen and (max-width: 700px){
            .modal-content {
                width: 100%;
            }

        }
    </style>
</head>
<body>
<h2>图片模态框</h2>
<p>本实例演示了如何结合 CSS 和 JavaScript 来一起渲染图片。</p><p>
    首先，我们使用 CSS 来创建 modal 窗口 (对话框), 默认是隐藏的。<p>
<p>然后，我们使用 JavaScript 来显示模态窗口，当我们点击图片时，图片会在弹出的窗口中显示：</p>
<img id="myImg" src="../resources/test1.png" alt="Modal Tip" width="300" height="200">

<!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close">x</span>
    <img class="modal-content" id="img01" alt="">
    <div id="caption"></div>
</div>

<script>
    // 获取模态窗口
    let modal = document.getElementById('myModal');

    // 获取图片模态框，alt属性作为图片弹出中文本描述
    let img = document.getElementById('myImg');
    let modalImg = document.getElementById('img01')
    let captionText = document.getElementById('caption');

    img.onclick = function() {
        modal.style.display = "block";
        modalImg.src = this.src;
        modalImg.alt = this.alt;
        captionText.innerHTML = this.alt;
    }

    // 获取 <span> 元素，设置关闭模态框按钮
    let span = document.getElementsByClassName("close")[0];

    // 点击 <span> 元素上的 (x), 关闭模态框
    span.onclick = function() {
        modal.style.display = "none";
    }

</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 圆角</title>
    <style>
        #corners1 {
            border-radius: 25px;
            background: #8AC007;
            padding: 20px;
            width: 200px;
            height: 150px;
        }

        #corners2 {
            border-radius: 25px;
            border: 2px solid #8AC007;
            padding: 20px;
            width: 200px;
            height: 150px;
        }

        #corners3 {
            border-radius: 25px;
            background: url(../resources/test.png) repeat left top;
            padding: 20px;
            width: 200px;
            height: 150px;
        }

    </style>
</head>
<body>
<!--border-radius	所有四个边角 border-*-*-radius 属性的缩写-->
<!--以下规则：-->
<!--四个值: 第一个值为左上角，第二个值为右上角，第三个值为右下角，第四个值为左下角。-->
<!--三个值: 第一个值为左上角, 第二个值为右上角和左下角，第三个值为右下角-->
<!--两个值: 第一个值为左上角与右下角，第二个值为右上角与左下角-->
<!--一个值： 四个圆角值相同-->
<!---->
<!--border-top-left-radius	定义了左上角的弧度-->
<!--border-top-right-radius	定义了右上角的弧度-->
<!--border-bottom-right-radius	定义了右下角的弧度-->
<!--border-bottom-left-radius	定义了左下角的弧度-->

<p>border-radius 属性允许向元素添加圆角</p>
<p>指定背景颜色元素的圆角:</p>
<p id="corners1">圆角</p>
<p>指定边框元素的圆角:</p>
<p id="corners2">圆角</p>
<p>指定背景图片元素的圆角:</p>
<p id="corners3">圆角</p>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 图片</title>
    <style>
        img.r1 {
            border-radius: 8px;
            /*响应式图片*/
            max-width: 100%;
            height: auto;
        }

        img.r2 {
            border-radius: 50%;
            max-width: 100%;
            height: auto;
        }

        img.r3 {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            max-width: 100%;
            height: auto;
        }

        a {
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            transition: 0.3s;
        }

        a:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }

        body {
            margin: 25px;
        }

        div.polaroid {
            width: 80%;
            background-color: #FFFFFF;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin-bottom: 25px;
        }

        div.container {
            text-align: center;
            padding: 10px 20px;
        }

        img {
            width: 33%;
            height: auto;
            float: left;
        }

        .blur {
            -webkit-filter: blur(4px);
            filter: blur(4px);
        }
        .brightness {
            -webkit-filter: brightness(0.30);
            filter: brightness(0.30);
        }
        .contrast {
            -webkit-filter: contrast(180%);
            filter: contrast(180%);
        }
        .grayscale {
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
        }
        .huerotate {
            -webkit-filter: hue-rotate(180deg);
            filter: hue-rotate(180deg);
        }
        .invert {
            -webkit-filter: invert(100%);
            filter: invert(100%);
        }
        .opacity {
            -webkit-filter: opacity(50%);
            filter: opacity(50%);
        }
        .saturate {
            -webkit-filter: saturate(7);
            filter: saturate(7);
        }
        .sepia {
            -webkit-filter: sepia(100%);
            filter: sepia(100%);
        }
        .shadow {
            -webkit-filter: drop-shadow(8px 8px 10px green);
            filter: drop-shadow(8px 8px 10px green);
        }

    </style>
</head>
<body>

<!--圆角图片-->
<h2>圆角图片</h2>
<p>使用 border-radius 属性来创建圆角图片</p>
<img class="r1" src="../resources/test1.png" alt="Paris" width="320" height="200">

<!--椭圆形图片-->
<h2>椭圆形图片</h2>
<p>使用 border-radius 属性来创建椭圆形图片</p>
<img class="r2" src="../resources/test1.png" alt="Paris" width="320" height="200">

<!--缩略图-->
<h2>缩略图</h2>
<p>使用 border 属性来创建缩略图</p>
<img class="r3" src="../resources/test1.png" alt="Paris" width="320" height="200">

<!--缩略图作为连接-->
<h2>缩略图作为连接</h2>
<p>使用 border 属性来创建缩略图，在图片外层添加一个链接</p>
<p>点击图片查看效果：</p>
<a target="_blank" href="../resources/test1.png">
    <img class="r3" src="../resources/test1.png" alt="Paris" width="320" height="200">
</a>

<!--卡片式图片-->
<h2>响应式卡片</h2>
<div class="polaroid">
    <img src="../resources/test1.png" alt="Paris" style="width:100%">
    <div class="container">
        响应式卡片
        <hr>
        响应式卡片
    </div>
</div>

<!--图片滤镜-->
<!--CSS filter 属性用为元素添加可视效果 (例如：模糊与饱和度)-->
<hr>
<img src="../resources/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img class="blur" src="../resources/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img class="brightness" src="../resources/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img class="contrast" src="../resources/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img class="grayscale" src="../resources/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img class="huerotate" src="../resources/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img class="invert" src="../resources/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img class="opacity" src="../resources/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img class="saturate" src="../resources/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img class="sepia" src="../resources/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img class="shadow" src="../resources/pineapple.jpg" alt="Pineapple" width="300" height="300">



</body>
</html>

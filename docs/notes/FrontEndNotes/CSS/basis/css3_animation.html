    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: myAm 5s;     /*必须定义动画的名称和动画的持续时间。如果省略的持续时间，动画将无法运行，因为默认值是0 */
            -webkit-animation: myAm 5s;
        }

        @keyframes myAm {
            from {background-color:red;}
            to {background-color:green;}
        }

        @-webkit-keyframes myAm {
            from {background-color:red;}
            to {background-color:green;}
        }

        div#div1 {
            width:100px;
            height:100px;
            background:red;
            animation:myAm1 5s;
            -moz-animation:myAm1 5s; /* Firefox */
            -webkit-animation:myAm1 5s; /* Safari and Chrome */
            -o-animation:myAm1 5s; /* Opera */
        }

        @keyframes myAm1
        {
            0%   {background:red;}
            25%  {background:yellow;}
            50%  {background:blue;}
            100% {background:pink;}
        }

        @-moz-keyframes myAm1 /* Firefox */
        {
            0%   {background:red;}
            25%  {background:yellow;}
            50%  {background:blue;}
            100% {background:pink;}
        }

        @-webkit-keyframes myAm1 /* Safari and Chrome */
        {
            0%   {background:red;}
            25%  {background:yellow;}
            50%  {background:blue;}
            100% {background:pink;}
        }

        @-o-keyframes myAm1 /* Opera */
        {
            0%   {background:red;}
            25%  {background:yellow;}
            50%  {background:blue;}
            100% {background:pink;}
        }

        div#div2 {
            width:100px;
            height:100px;
            background:red;
            position:relative;
            animation-name:myAm2;
            animation-duration:5s;
            animation-timing-function:linear;
            animation-delay:2s;
            animation-iteration-count:infinite;
            animation-direction:alternate;
            animation-play-state:running;
            /* Safari and Chrome: */
            -webkit-animation-name:myAm2;
            -webkit-animation-duration:5s;
            -webkit-animation-timing-function:linear;
            -webkit-animation-delay:2s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-direction:alternate;
            -webkit-animation-play-state:running;
        }

        @keyframes myAm2
        {
            0%   {background:red; left:0; top:0;}
            25%  {background:yellow; left:200px; top:0;}
            50%  {background:blue; left:200px; top:200px;}
            75%  {background:green; left:0; top:200px;}
            100% {background:red; left:0; top:0;}
        }

        @-webkit-keyframes myAm2 /* Safari and Chrome */

            0%   {background:red; left:0; top:0;}
            25%  {background:yellow; left:200px; top:0;}

<!--要创建 CSS3 动画，需要了解 @keyframes 规则。-->
<!--@keyframes 规则是创建动画。-->
<!--@keyframes 规则内指定一个 CSS 样式和动画将逐步从目前的样式更改为新的样式。-->

<!--当在 @keyframes 创建动画，把它绑定到一个选择器，否则动画不会有任何效果。-->
<!--指定至少这两个CSS3的动画属性绑定向一个选择器：-->
<!--1. 规定动画的名称-->
<!--2. 规定动画的时长-->

<div>CSS3 动画</div>


<!--动画是使元素从一种样式逐渐变化为另一种样式的效果。-->
<!--可以改变任意多的样式任意多的次数。-->
<!--请用百分比来规定变化发生的时间，或用关键词 "from" 和 "to"，等同于 0% 和 100%。-->
<!--0% 是动画的开始，100% 是动画的完成。-->
<!--为了得到最佳的浏览器支持，您应该始终定义 0% 和 100% 选择器。-->
<div id="div1">CSS3 动画</div>


<!--属性	                        描述-->
<!--@keyframes	                规定动画-->
<!--animation	                所有动画属性的简写属性，除了 animation-play-state 属性-->
<!--animation-name	            规定 @keyframes 动画的名称-->
<!--animation-duration	        规定动画完成一个周期所花费的秒或毫秒。默认是 0-->
<!--animation-timing-function	规定动画的速度曲线。默认是 "ease"-->
<!--animation-fill-mode	        规定当动画不播放时（当动画完成时，或当动画有一个延迟未开始播放时），要应用到元素的样式-->
<!--animation-delay	            规定动画何时开始。默认是 0-->
<!--animation-iteration-count	规定动画被播放的次数。默认是 1-->
<!--animation-direction	        规定动画是否在下一周期逆向地播放。默认是 "normal"-->
<!--animation-play-state	    规定动画是否正在运行或暂停。默认是 "running"-->
<div id="div2">CSS3 动画</div>

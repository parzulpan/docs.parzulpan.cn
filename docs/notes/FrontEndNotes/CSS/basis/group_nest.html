<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 分组和嵌套</title>
    <style>
        h1,h2 {
            color:green;
        }
        /*为所有的p元素指定一个样式*/
        p {
            color:blue;
            text-align:center;
        }
        /*为所有 class="marked" 的元素指定一个样式*/
        .marked {
            background-color:red;
        }
        /*为所有 class="marked" 元素内的 p 元素指定一个样式*/
        .marked p {
            color:white;
        }
        /*为所有 class="marked" 的 p 元素指定一个样*/
        p.marked{
            text-decoration:underline;
        }
    </style>
</head>
<body>
<!--分组选择器-->
<!--在样式表中有很多具有相同样式的元素。为了尽量减少代码，可以使用分组选择器，每个选择器用逗号分隔。-->
<h1>Hello World!</h1>
<h2>Smaller heading!</h2>

<!--嵌套选择器-->
<!--它可能适用于选择器内部的选择器的样式-->
<p>这个段落是蓝色文本，居中对齐。</p>
<div class="marked">
    <p>这个段落不是蓝色文本。</p>
</div>
<p>所有 class="marked"元素内的 p 元素指定一个样式，但有不同的文本颜色。</p>
<p class="marked">带下划线的 p 段落。</p>



</body>
</html>

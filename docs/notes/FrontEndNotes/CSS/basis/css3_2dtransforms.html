<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 2D转换</title>
    <style>
        div {
            width: 100px;
            height: 75px;
            background-color: red;
            border: 1px solid black;
        }

        div#div1 {
            transform: translate(50px, 100px);  /*translate值（50px，100px）是从左边元素移动50个像素，并从顶部移动100像素*/
            -ms-transform:translate(50px, 100px);   /* IE 9 */
            -webkit-transform:translate(50px, 100px);   /* Safari and Chrome */
        }

        div#div2 {
            transform: rotate(30deg);
            -ms-transform: rotate(30deg);
            -webkit-transform: rotate(30deg);
        }

        div#div3 {
            transform: scale(2, 3); /*宽度是原始大小的两倍，高度是原始大小的三倍*/
            -ms-transform: scale(2, 3);
            -webkit-transform: scale(2, 3);
        }

        div#div4 {
            transform: skew(30deg, 20deg);  /*元素在X轴和Y轴上倾斜20度30度*/
            -ms-transform: skew(30deg, 20deg);
            -webkit-transform: skew(30deg, 20deg);
        }

        div#div5 {
            transform: matrix(0.866,0.5,-0.5,0.866,0,0);
            -ms-transform: matrix(0.866,0.5,-0.5,0.866,0,0);
            -webkit-transform: matrix(0.866,0.5,-0.5,0.866,0,0);
        }

    </style>
</head>
<body>
<!--CSS3 转换可以对元素进行移动、缩放、转动、拉长或拉伸。-->
<!--了解2D变换方法：-->
<!--translate()-->
<!--rotate()-->
<!--scale()-->
<!--skew()-->
<!--matrix()-->

<!--translate()方法，根据左(X轴)和顶部(Y轴)位置给定的参数，从当前元素位置移动-->
<div>Hello. This is a DIV element.</div>
<div id="div1">Hello. This is a DIV element.</div>

<!--rotate()方法，在一个给定度数顺时针旋转的元素。负值是允许的，这样是元素逆时针旋转-->
<div id="div2">Hello. This is a DIV element.</div>

<!--scale()方法，该元素增加或减少的大小，取决于宽度（X轴）和高度（Y轴）的参数-->
<div id="div3">Hello. This is a DIV element.</div>

<!--skew()方法，包含两个参数值，分别表示X轴和Y轴倾斜的角度，如果第二个参数为空，则默认为0，参数为负表示向相反方向倾斜-->
<div id="div4">Hello. This is a DIV element.</div>

<!--matrix()方法和2D变换方法合并成一个。matrix方法有六个参数，包含旋转，缩放，移动（平移）和倾斜功能-->
<div id="div5">Hello. This is a DIV element.</div>


<!--Property	            描述-->
<!--transform	            适用于2D或3D转换的元素-->
<!--transform-origin	    允许您更改转化元素位置-->

<!--函数	                    描述-->
<!--matrix(n,n,n,n,n,n)	    定义 2D 转换，使用六个值的矩阵。-->
<!--translate(x,y)	        定义 2D 转换，沿着 X 和 Y 轴移动元素。-->
<!--translateX(n)	        定义 2D 转换，沿着 X 轴移动元素。-->
<!--translateY(n)	        定义 2D 转换，沿着 Y 轴移动元素。-->
<!--scale(x,y)	            定义 2D 缩放转换，改变元素的宽度和高度。-->
<!--scaleX(n)	            定义 2D 缩放转换，改变元素的宽度。-->
<!--scaleY(n)	            定义 2D 缩放转换，改变元素的高度。-->
<!--rotate(angle)	        定义 2D 旋转，在参数中规定角度。-->
<!--skew(x-angle,y-angle)	定义 2D 倾斜转换，沿着 X 和 Y 轴。-->
<!--skewX(angle)	        定义 2D 倾斜转换，沿着 X 轴。-->
<!--skewY(angle)	        定义 2D 倾斜转换，沿着 Y 轴。-->

</body>
</html>

<!DOCTYPE html>
<html lang="en" manifest="../resources/demo_html.appcache">
<head>
    <meta charset="UTF-8">
    <title>HTML5 应用程序缓存</title>
</head>
<body>
<!--HTML5引入了应用程序缓存，这意味着web应用可进行缓存，并可在没有因特网连接时进行访问.-->
<!--应用程序缓存为应用带来三个优势：-->
<!--1. 离线浏览: 用户可在应用离线时使用它们-->
<!--2. 速度: 已缓存资源加载得更快-->
<!--3. 减少服务器负载: 浏览器将只从服务器下载更新或更改过的资源-->

<!--如需启用应用程序缓存，需要在文档的html标签中包含manifest属性-->
<!--每个指定了manifest的页面在用户对其访问时都会被缓存，manifest 文件的建议的文件扩展名是：".appcache"-->

<!--manifest文件是简单的文本文件，它告知浏览器被缓存的内容(以及不缓存的内容)-->


<script src="../">

</script>

<p id = "timePara"><button onclick="getDateTime()">获取日期和时间</button></p>


</body>
</html>

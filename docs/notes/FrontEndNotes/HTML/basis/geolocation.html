<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 地理位置</title>
</head>
<body>
<p id="demo">点击按钮获取当前地理位置</p>
<button onclick="getLocation()">点击我</button>
<div id="map"></div>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script>

    let x = document.getElementById('demo');
    function getLocation() {
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, (error)=>{
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        x.innerHTML="用户拒绝对获取地理位置的请求。"
                        break;
                    case error.POSITION_UNAVAILABLE:
                        x.innerHTML="位置信息是不可用的。"
                        break;
                    case error.TIMEOUT:
                        x.innerHTML="请求用户地理位置超时。"
                        break;
                    default:
                        x.innerHTML="未知错误。"
                        break;
                }
            });
        } else {
            x.innerHTML = "该浏览器不支持获取地理位置。";
        }
    }

    function showPosition(position) {
        // x.innerHTML = "维度：" + position.coords.latitude + "<br/>经度：" + position.coords.longitude;

        // 在地图中显示结果
        let latitude = position.coords.latitude;
        let longitude = position.coords.longitude;
        let latlon = new google.maps.LatLng(latitude, longitude)
        let mapholder = document.getElementById('map')
        mapholder.style.height='250px';
        mapholder.style.width='500px';

        let myOptions={
            center:latlon,zoom:14,
            mapTypeId:google.maps.MapTypeId.ROADMAP,
            mapTypeControl:false,
            navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
        };
        let map = new google.maps.Map(document.getElementById("map"),myOptions);
        let marker = new google.maps.Marker({position:latlon,map:map,title:"You are here!"});

    }

</script>


</body>
</html>

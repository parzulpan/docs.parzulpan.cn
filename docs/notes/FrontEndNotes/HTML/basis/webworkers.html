<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Web Workers</title>
</head>
<body>
<!--当在 HTML 页面中执行脚本时，页面的状态是不可响应的，直到脚本已完成。-->
<!--web worker 是运行在后台的 JavaScript，独立于其他脚本，不会影响页面的性能。-->
<!--可以继续做任何愿意做的事情：点击、选取内容等等，而此时 web worker 在后台运行。-->
<p>计数: <output id="result"></output></p>
<button onclick="startWork()">开始工作</button>
<button onclick="stopWork()">停止工作</button>
<p><strong>注意: </strong>Internet Explorer 9 及更早 IE 版本浏览器不支持 Web Workers.</p>

<script>
    let w;

    function startWork() {
        if(typeof(Worker) !== 'undefined') {
            if(typeof(w) === 'undefined') {
                w = new Worker("./demo_worker.js");
            }
            w.onmessage = function(event) {
                document.getElementById("result").innerHTML = event.data;
            };
        } else {
            document.getElementById("result").innerHTML = "对不起，你的浏览器不支持 Web Workers。";
        }
    }

    function stopWork() {
        w.terminate();
        w = undefined;
    }
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 拖放(Drag和Drop)</title>
    <style type="text/css">
        #div1, #div2 {width:300px; height:200px; padding:10px; border:1px solid #aaaaaa; }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData('Text', ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            let data = ev.dataTransfer.getData('Text');
            ev.target.appendChild(document.getElementById(data));
        }

    </script>
</head>
<body>

<p>拖动图片到矩形框中</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br/>
<img id="drag1" src="../resources/test.png" draggable="true" ondragstart="drag(event)" width="210"  height="180"  alt=""/>
<!--<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>-->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Input类型</title>
</head>
<body>
<!--color类型用在input字段主要用于选取颜色-->
<label>
    <input type="color" name="favColor">
</label>
<br/>

<!--date类型允许从一个日期选择器选择一个日期-->
<label>
    <input type="date" name="bDay">
</label>
<br/>

<!--datetime类型允许选择一个日期(UTC时间)-->
<label>
    <input type="datetime" name="bDayTime">
</label>
<br/>

<!--datetime-local类型允许选择一个日期和时间(无时区)-->
<label>
    <input type="datetime-local" name="bDayTimeLocal">
</label>
<br/>

<!--email类型用于包含e-mail地址的输入域-->
<label>
    <input type="email" name="eMail">
</label>
<br/>

<!--month类型允许选择一个月份-->
<label>
    <input type="month" name="bDayMonth">
</label>
<br/>

<!--number类型用于包含数值的输入域，并且能设置所接受数字的限定-->
<label>
    <input type="number" name="points" min="0" max="10" step="3" value="6">
</label>
<br/>

<!--range类型用于包含一定范围内数字值得输入域，显示为滑动条-->
<label>
    <input type="range" name="points" min="0" max="10" step="2" value="3">
</label>
<br/>

<!--search类型用于搜索域，比如站点搜索或者Google搜索-->
<label>
    <input type="search" name="googleSearch">
    <input type="submit">
</label>
<br/>

<!--tel类型定义输入电话号码字段-->
<label>
    <input type="tel" name="userTel">
</label>
<br/>

<!--time类型允许选择一个时间-->
<label>
    <input type="time" name="userTime">
</label>
<br/>

<!--url类型用于应该包含URL地址的输入域，在提交表单时，会自动验证url域的值-->
<label>
    <input type="url" name="homepage">
</label>
<br/>

<!--week类型允许选择周和年-->
<label>
    <input type="week" name="weekYear">
</label>


</body>
</html>

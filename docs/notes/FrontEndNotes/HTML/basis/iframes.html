<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 框架</title>
</head>
<body>
<!--height 和 width 属性用来定义iframe标签的高度与宽度；frameborder 属性用于定义iframe表示是否显示边框-->
<!--iframe可以显示一个目标链接的页面，目标链接的属性必须使用iframe的属性-->
<iframe src="./layouts.html" width="600px" height="600px" frameborder="0"></iframe>
<iframe src="./layouts.html" name="page"></iframe>
<p><a href="www.parzulpan.cn" target="page">www.parzulpan.cn</a></p>

</body>
</html>
